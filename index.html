<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admiral</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Admiral" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script>
      var num = 0;
      mermaid.initialize({
        startOnLoad: false,
        flowchart: {
          fontSize: '11px'
        }
      });
      window.$docsify = {
        name: 'Kubernetes Admiral',
        repo: 'https://github.com/k8s-admiral/design',
        loadSidebar: true,
        executeScript: true,
        plugins: [EditOnGithubPlugin.create('./', './', 'Edit on Github')],
        'flexible-alerts': {
          style: 'flat'
        },
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === 'mermaid') {
                return (
                  '<div class="mermaid">' +
                  mermaid.render('mermaid-svg-' + num++, code) +
                  '</div>'
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      };
    </script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
